name: muslim_guide
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_custom_clippers: ^1.1.2
  flutter_staggered_grid_view: ^0.3.3
  arabic_numbers: ^0.0.1
  http: ^0.12.2




dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/files/
  fonts:
    - family: Me Quran
      fonts:
        - asset: fonts/me_quran.ttf
    - family: Amiri Regular
      fonts:
        - asset: fonts/Amiri-Regular.ttf
    - family: Amiri Bold
      fonts:
        - asset: fonts/Amiri-Bold.ttf
    - family: Qalam
      fonts:
        - asset: fonts/Qalam.ttf
    - family: arabtype
      fonts:
        - asset: fonts/arabtype.ttf

